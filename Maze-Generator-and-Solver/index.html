<!DOCTYPE html>
<html>
	<head>
		<title>Generate Maze and Solve it</title>
		<link rel="stylesheet" type="text/css" href="css/styler.css"/>
		<script type="text/javascript" src="js/generateMazeAndSolving.js"></script>
	</head>

	<body>
		<div id="nav_bar">
			<ul id="nav_bar_ul">
				<li class="nav_bar_ul_li"><select id="maze_creation_id" required="required">
					<option hidden selected value="0">Generate Maze</option>
					<option value="1">Recursive Backtracker</option>
					<option value="2">Recursive Division</option>
				</select></li>
				<li class="nav_bar_ul_li"><select id="maze_solving_id" required="required">
					<option hidden selected value="0">Solve Maze</option>
					<option value="1">A* Search</option>
					<option value="2">Bidirectional Search</option>
				</select></li>
				<li><button id="reset">Reset</button></li>
				<li><button id="visualize">Visualize</button></li>
			</ul>
		</div>
		<div id="board_section">
			<div id="board"></div>
		</div>
	</body>
</html>
